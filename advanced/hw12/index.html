<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .position {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button {
            background-color: yellow;
            color: blue;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 20px;
            transition: 300ms;
            cursor: pointer;

            position: relative;
        }

        .button:hover {
            background-color: rgb(172, 172, 15);
        }
    </style>
</head>
<body>
    <div class="position">
        <button id="button" class="button">I have a tooltip =)</button>
    </div>  
    <script src="./script.js"></script>
</body>
</html>
